<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="ART's Interactive WebGL Portfolio - Immersive 3D Experience" />
    <meta name="theme-color" content="#2a2a2a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/space.glb" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="/font-2.json" as="fetch" crossorigin="anonymous" />
    
    <title>ART's Portfolio - Interactive WebGL Experience</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: white;
   /* Ensure black background always */
      }
      body.no-scroll {
       overflow: hidden;
      }
      #app {
        width: 100%;
        height: 340vh; /* Reduced scroll height for shorter climbing experience */
      }
      #canvas_main {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; 
      }

      .three-perf-ui {
        z-index: 100;
      }

      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
        opacity: 0.8;
      }

      .loading-progress {
        font-size: 14px;
        opacity: 0.6;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error Screen */
      #error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2a2a2a;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .error-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ff6b6b;
      }

      .error-message {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.8;
        max-width: 500px;
        line-height: 1.5;
      }

      .retry-button {
        background: #ffffff;
        color: #2a2a2a;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .retry-button:hover {
        background: #f0f0f0;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Experience...</div>
      <div class="loading-progress" id="loading-progress">0%</div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen">
      <div class="error-title">Oops! Something went wrong</div>
      <div class="error-message" id="error-message">
        We're having trouble loading the 3D experience. This might be due to your device or browser not supporting WebGL.
      </div>
      <button class="retry-button" onclick="location.reload()">Try Again</button>
    </div>

    <div id="app">
      <canvas id="canvas_main"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
